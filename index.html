<!DOCTYPE html>

  <style>
    * {

    body {

      background: #111827;

    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 16px 40px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      color: #475569;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;

    }

    .header-titles {
      display: flex;

      gap: 4px;
    }

    /* í—¤ë” íƒ€ì´í‹€ í¬ê¸° ì¡°ì • */
    header .header-titles h1:nth-child(1) {

      font-weight: 700;
    }

    header .header-titles h1:nth-child(2) {
      font-size: 1.2rem;

    }

    header .header-titles p#songCount {

    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 0.9rem;
    }

    .controls input {
      flex: 1 1 160px;

      color: #1e293b;
    }

    .controls input::placeholder {
      color: #64748b;
    }

    .controls select {
      flex: 0 0 130px;

    }

    .controls button {
      flex: 0 0 auto;
      cursor: pointer;
      background: #111827;
      color: #ffffff;
      font-weight: 500;
      border: 1px solid #cbd5e1;
      transition: transform 0.05s ease, box-shadow 0.05s ease, opacity 0.1s ease;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    .controls button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .random-result {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
    }

    .random-title {
      font-size: 0.85rem;

      margin-bottom: 4px;
    }

    .random-main {
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .table-wrapper {
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
      border: 1px solid #d1d5db;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    thead {
      background: #e2e8f0;
      color: #1e293b;
    }

    th,
    td {
      padding: 8px 10px;
      border-bottom: 1px solid #f1f5f9;
      text-align: left;
      white-space: nowrap;
    }

    th:nth-child(3),
    td:nth-child(3) {
      white-space: normal;
    }

    tbody tr:nth-child(odd) {
      background: #ffffff;
    }

    tbody tr:nth-child(even) {
      background: #f3f4f6;
    }

    tbody tr:hover {
      background: #e0e7ff;
    }

    .empty-state {
      padding: 24px 16px;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    @keyframes popFade {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .random-text.show {
      animation: popFade 0.28s ease-out;
    }

    /* ===== ë‹¤í¬ ëª¨ë“œ ===== */
    body[data-theme="dark"] {

    }

    body[data-theme="dark"] .app {

    }

    body[data-theme="dark"] header h1 {
      color: #f9fafb;
    }

    body[data-theme="dark"] header p,

    body[data-theme="dark"] .controls input,

    }

    body[data-theme="dark"] .controls button {

      color: #e5e7eb;

    body[data-theme="dark"] .random-result {

      border-color: #1f2937;

    }

    body[data-theme="dark"] .random-title {

    }

    body[data-theme="dark"] .table-wrapper {

    }

    body[data-theme="dark"] table {

    body[data-theme="dark"] thead {

    body[data-theme="dark"] .empty-state {

    }

    .inst-link {

      cursor: pointer;
    }

    .inst-link:hover {
      opacity: 0.7;
    }
  </style>
</head>

  <script src="https://script.google.com/macros/s/AKfycbxwJL5P0WgLG1U3FWz-3rH0u45KfgT9OZh82qc6z8mk6rV_5790_vqjn8Z0ttYwzCkE/exec"></script>

  <script>
    let songs = [];

    if (window.EUEBIE_SONG_DATA && Array.isArray(window.EUEBIE_SONG_DATA.songs)) {
      songs = window.EUEBIE_SONG_DATA.songs;
      console.log('songs loaded:', songs.length);
    } else {
      console.error('EUEBIE_SONG_DATA í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', window.EUEBIE_SONG_DATA);
      songs = [];
    }

    const tbody = document.getElementById("songTbody");
    const searchInput = document.getElementById("searchInput");
    const genreFilter = document.getElementById("genreFilter");
    const randomBtn = document.getElementById("randomBtn");
    const randomBox = document.getElementById("randomBox");
    const randomText = document.getElementById("randomText");
    const songCountEl = document.getElementById("songCount");
    const emptyState = document.getElementById("emptyState");

    function resetRandomBox() {
      randomBox.classList.add("hidden");
      randomText.textContent = "";
    }

    function updateSongCount(filteredCount) {
      const totalCount = songs.length;
      songCountEl.textContent =
        `ì´ ${totalCount.toLocaleString()}ê³¡ / í˜„ì¬ ${filteredCount.toLocaleString()}ê³¡`;
    }

    function renderTable(list) {
      tbody.innerHTML = "";

      if (!list.length) {
        emptyState.classList.remove("hidden");
        return;
      } else {
        emptyState.classList.add("hidden");
      }

      list.forEach((song, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${song.artist}</td>
          <td>${song.title}</td>
          <td>${song.inst ? `<a href="${song.inst}" target="_blank" class="inst-link">ğŸ§</a>` : ""}</td>
          <td>${song.key || ""}</td>
          <td>${song.note || ""}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function normalize(str) {
      return (str || "")
        .toLowerCase()
        .replace(/\s+/g, "");
    }

    function getFilteredSongs() {
      const keyword = normalize(searchInput.value);
      const filterGenre = genreFilter.value;

      return songs.filter((song) => {
        const title = normalize(song.title);
        const artist = normalize(song.artist);
        const combined = normalize(`${song.artist || ""} ${song.title || ""}`);

        const matchKeyword =
          !keyword ||
          title.includes(keyword) ||
          artist.includes(keyword) ||
          combined.includes(keyword);

        const matchGenre =
          filterGenre === "all" || (song.genre || []).includes(filterGenre);

        return matchKeyword && matchGenre;
      });
    }

    function updateTable() {
      const filtered = getFilteredSongs();
      renderTable(filtered);
      updateSongCount(filtered.length);
      resetRandomBox();
    }

    searchInput.addEventListener("input", updateTable);
    genreFilter.addEventListener("change", updateTable);

    randomBtn.addEventListener("click", () => {
      const filtered = getFilteredSongs();

      if (!filtered.length) {
        randomBox.classList.remove("hidden");
        randomText.textContent = "í˜„ì¬ í•„í„° ì¡°ê±´ì— ë§ëŠ” ë…¸ë˜ê°€ ì—†ì–´ìš” ğŸ¥²";
        return;
      }

      const idx = Math.floor(Math.random() * filtered.length);
      const pick = filtered[idx];

      randomBox.classList.remove("hidden");
      randomText.textContent = `${pick.artist} - ${pick.title}`;
    });

    updateTable();
    
  </script>
