  <script>
  // ===== ì „ì—­ ìƒíƒœ =====
  let songs = []; // êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ ë°›ì•„ì˜¬ ë°°ì—´

  const tbody = document.getElementById("songTbody");
  const searchInput = document.getElementById("searchInput");
  const genreFilter = document.getElementById("genreFilter");
  const randomBtn = document.getElementById("randomBtn");
  const randomBox = document.getElementById("randomBox");
  const randomText = document.getElementById("randomText");
  const songCountEl = document.getElementById("songCount");
  const emptyState = document.getElementById("emptyState");
  const bodyEl = document.body;

  // ===== êµ¬ê¸€ ì‹œíŠ¸ ì„¤ì • =====
  const SHEET_ID = "1dtfPdSWGT6Jdb4J3ZRasu971TCtVNeUgEV_ehu8Q99-5hQ7rhNuQMegM";
  const API_KEY = "AIzaSyCK1AGp04IwVP2QTRxhDDnGXEa85jP7WuU";
  const SHEET_NAME = "ë¦¬ìŠ¤íŠ¸";
  const RANGE = `${SHEET_NAME}!A3:F3000`; // 3í–‰~3000í–‰, A~F

  // ===== êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ ë°ì´í„° ë¡œë“œ =====
  async function loadSongsFromSheet() {
    const url =
      `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/` +
      `${encodeURIComponent(RANGE)}?key=${API_KEY}`;

    try {
      const res = await fetch(url);
      console.log("[Sheets status]", res.status, res.statusText);

      if (!res.ok) {
        const text = await res.text();
        console.log("[Sheets error body]", text);
        throw new Error("Google Sheets API ì—ëŸ¬: " + res.status);
      }

      const data = await res.json();
      const rows = data.values || [];

      songs = rows.map((row) => {
        const artist = row[0] || "";
        const title  = row[1] || "";
        const inst   = row[2] || "";
        const key    = row[3] || "";
        const note   = row[4] || "";
        const genreRaw = row[5] || "";

        const genre = genreRaw
          ? genreRaw.split(",").map((g) => g.trim()).filter(Boolean)
          : [];

        return { artist, title, inst, key, note, genre };
      });

      console.log("[Songs parsed]", songs.length);

    } catch (err) {
      console.error("[loadSongsFromSheet ERROR]", err);
      alert("êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆì–´ìš” ğŸ˜­\në¸Œë¼ìš°ì € ì½˜ì†”ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.");
      songs = [];
    }
  }

  // ===== ëœë¤ ë°•ìŠ¤ ì´ˆê¸°í™” =====
  function resetRandomBox() {
    randomBox.classList.add("hidden");
    randomText.textContent = "";
  }

  // ===== ê³¡ ê°œìˆ˜ í‘œì‹œ =====
  function updateSongCount(filteredCount) {
    const totalCount = songs.length; // ì „ì²´ ê³¡ ìˆ˜
    songCountEl.textContent =
      `ì´ ${totalCount.toLocaleString()}ê³¡ / í˜„ì¬ ${filteredCount.toLocaleString()}ê³¡`;
  }

  // ===== í…Œì´ë¸” ë Œë”ë§ =====
  function renderTable(list) {
    tbody.innerHTML = "";

    if (!list.length) {
      emptyState.classList.remove("hidden");
      return;
    } else {
      emptyState.classList.add("hidden");
    }

    list.forEach((song, index) => {
      const tr = document.createElement("tr");

      const tdIndex = document.createElement("td");
      tdIndex.textContent = index + 1;

      const tdArtist = document.createElement("td");
      tdArtist.textContent = song.artist;

      const tdTitle = document.createElement("td");
      tdTitle.textContent = song.title;

      const tdInst = document.createElement("td");
      if (song.inst) {
        const a = document.createElement("a");
        a.href = song.inst;
        a.target = "_blank";
        a.className = "inst-link";
        a.textContent = "ğŸ§";
        tdInst.appendChild(a);
      }

      const tdKey = document.createElement("td");
      tdKey.textContent = song.key || "";

      const tdNote = document.createElement("td");
      tdNote.textContent = song.note || "";

      tr.appendChild(tdIndex);
      tr.appendChild(tdArtist);
      tr.appendChild(tdTitle);
      tr.appendChild(tdInst);
      tr.appendChild(tdKey);
      tr.appendChild(tdNote);

      tbody.appendChild(tr);
    });
  }

  // ===== ê²€ìƒ‰/í•„í„° =====
  function normalize(str) {
    return (str || "")
      .toLowerCase()
      .replace(/\s+/g, "");
  }

  function getFilteredSongs() {
    const keyword = normalize(searchInput.value); // ì…ë ¥ê°’ ê³µë°± ì œê±° + ì†Œë¬¸ì
    const filterGenre = genreFilter.value;

    return songs.filter((song) => {
      const title = normalize(song.title);
      const artist = normalize(song.artist);
      const combined = normalize(`${song.artist || ""} ${song.title || ""}`);

      const matchKeyword =
        !keyword ||
        title.includes(keyword) ||
        artist.includes(keyword) ||
        combined.includes(keyword);

      const matchGenre =
        filterGenre === "all" || (song.genre || []).includes(filterGenre);

      return matchKeyword && matchGenre;
    });
  }

  function updateTable() {
    const filtered = getFilteredSongs();
    renderTable(filtered);
    updateSongCount(filtered.length);
    resetRandomBox();
  }

  // ===== ì´ë²¤íŠ¸ ë°”ì¸ë”© =====
  searchInput.addEventListener("input", updateTable);
  genreFilter.addEventListener("change", updateTable);

  randomBtn.addEventListener("click", () => {
    const filtered = getFilteredSongs();

    if (!filtered.length) {
      randomBox.classList.remove("hidden");
      randomText.textContent = "í˜„ì¬ í•„í„° ì¡°ê±´ì— ë§ëŠ” ë…¸ë˜ê°€ ì—†ì–´ìš” ğŸ¥²";
      return;
    }

    const idx = Math.floor(Math.random() * filtered.length);
    const pick = filtered[idx];

    randomBox.classList.remove("hidden");
    randomText.textContent = `${pick.artist} - ${pick.title}`;
  });

  // ===== ì´ˆê¸° ì‹¤í–‰ =====
  async function init() {
    console.log("[init] start");
    await loadSongsFromSheet();   // ì‹œíŠ¸ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    console.log("[init] loaded songs:", songs.length);
    updateTable();                // í…Œì´ë¸” ë Œë”ë§ + ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
    console.log("[init] done");
  }

  init();
    
</script>
